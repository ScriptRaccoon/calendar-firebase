<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">    
</head>
<body>

    <main>
        <header class="header">
            <h1>Calendar</h1>
        </header>
       
        <form id="loginForm" class="authForm">
            <h2>Login</h2>
            <div>
                <label for="emailInput">E-mail</label>
                <input type="email" id="emailInput" required autocomplete="off">
            </div>
            <div>
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" required autocomplete="off">
            </div>
            <input type="submit" class="button" value="Login">
            <div class="authError"></div>
            <div class="question">
                Don't have an account? <a href="./register.html">Register</a> instead.
            </div>
        </form>

    </main>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="./js/auth.js" type="module"></script>

</body>
</html>
