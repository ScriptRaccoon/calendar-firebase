<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where the time goes</title>
    <link rel="stylesheet" href="./build/styles.css">  

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    
</head>
<body>

        <header class="header" style="flex-direction: column;">
            <h1>Where the time goes</h1>
            <p class="subtitle">A simple calendar app</p>
            
            <a id="githubLink" href="https://github.com/ScriptRaccoon/calendar" target="_blank">GitHub</a>
          
        </header>

        <div class="authContainer">

            <form id="loginForm" class = "authForm">
                <h2>Login</h2>
                <div>
                    <label for="loginEmailInput">E-mail</label>
                    <input type="email" id="loginEmailInput" required>
                </div>
                <div>
                    <label for="loginPasswordInput">Password</label>
                    <input type="password" id="loginPasswordInput" required autocomplete="off">
                </div>
                <input id="submitBtn" type="submit" class="button" value="Login">
                <div class="authError"></div>
                <div id="question">
                    Don't have an account? <input type="button" class="changeBtn" value="Register"> instead.
                </div>
            </form>

            <form id="registerForm" class="authForm">
                <h2>Register</h2>
                <div>
                    <label for="registerEmailInput">E-mail</label>
                    <input type="email" id="registerEmailInput" required autocomplete="off">
                    <p class="hint">
                        Please choose a real e-mail address. You need to verify it before using the calendar.
                    </p>
                </div>
               
                <div>
                    <label for="registerPasswordInput">Password</label>
                    <input type="password" id="registerPasswordInput" required autocomplete="off">
                    <p class="hint">
                        Choose at least 6 characters.
                    </p>
                </div>
                <input type="submit" class="button" value="Register">
                <div class="authError"></div>
                <div class="success"></div>
                <div class="question">
                    Already have an account? <input type='button' class="changeBtn" value="Login"> instead.
                </div>
            </form>
            
        </div>        


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="./build/firebase.js"></script> 
    <script src="./build/auth.js"></script>
    
</body>
</html>
