<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where the time goes</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>
<body>

    <div id="modalContainer">
        <form id="eventModal">
            <h2 id="modalTitle">
            </h2>
            <label class="descriptor" for="title">Title</label>
            <div>
                <input required type="text" id="eventTitle" name="title" class="shortInput" required autocomplete="off"></input>
            </div>
            <label class="descriptor" for="date">Date</label>
            <div>
                <input required type="date" id="eventDate" name="date" class="shortInput" required></input>
            </div>
            <label id="timeLabel" class="descriptor" for="time">Time</label>
            <div id="timeInputs">
                <input required type="time" id="eventStart" name="time" class="shortInput" required></input
                >â€’<input required type="time" id="eventEnd" name="time" class="shortInput" required></input>
            </div>
            <div>
                <label for="allDayCheckBox">All day</label>
                <input type="checkbox" id="allDayCheckBox">
            </div>
            
            <label for="description">
                Description
            </label>
            <div>
                <textarea id="eventDescription" name="description">
                </textarea>
            </div>        
            <label for="color">
                Color
            </label>
            <div id="colors">
                <input type="button" name="color" value="" class="color color-red" data-color = "red"></input>
                <input type="button" name="color" value="" class="color color-blue" data-color = "blue"></input>
                <input type="button" name="color" value="" class="color color-green" data-color = "green"></input>
                <input type="button" name="color" value="" class="color color-orange" data-color = "orange"></input>
            </div>      
            <div id="eventControls">
                <input type="submit" value="Submit" class="button" id="submitButton">
                <input type="button" value="Cancel" class="button" id="cancelButton">
                <input type="button" value="Copy" class="button" id="copyButton">
                <input type="button" value="Delete" class="button" id="deleteButton">
            </div>
            
            <div id="errors">    
            </div>
        </form>
    </div>

    <main>
        <header class="header">            
            <aside id="emailDisplay"></aside>
            <h1>Where the time goes</h1>
            <div class="weekControls">
                <button id="prevWeekBtn">
                    <i class="fas fa-angle-double-left"></i>
                </button>                
                <span id="weekDisplay">
                    <span id="weekStartDisplay"></span> &ndash; <span id="weekEndDisplay"></span>
                </span>            
                <button id="nextWeekBtn">
                    <i class="fas fa-angle-double-right"></i>
                </button>
            </div>
            
            <div class="generalControls">
                <i id="displayButton" class="fas fa-calendar-week" title="Change to day view"></i>
                <i id="addButton" class="fas fa-plus" title="Create event"></i>
                <i id="trashButton" class="fas fa-trash-alt" title="Delete calendar"></i>
                <i id="logoutButton" class="fas fa-sign-out-alt" title="Logout"></i>
            </div>
        
        </header>

        
    
        <section id="calendar">

            <section id="columnHeaders">
                <div class="columnHeader"></div>
                <div data-dayIndex = "0" class="columnHeader">
                    <h2>Mon<span class="long">day</span></h2>
                    <div class="date"></div>
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-chevron-right"></i>
                    <div class="allDaySection"></div>
                </div>
                <div data-dayIndex = "1" class="columnHeader">
                    <h2>Tue<span class="long">sday</span></h2>
                    <div class="date"></div>
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-chevron-right"></i>
                    <div class="allDaySection"></div>
                </div>
                <div data-dayIndex = "2" class="columnHeader">
                    <h2>Wed<span class="long">nesday</span></h2>
                    <div class="date"></div>
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-chevron-right"></i>
                    <div class="allDaySection"></div>
                </div>
                <div data-dayIndex = "3" class="columnHeader">
                    <h2>Thu<span class="long">rsday</span></h2>
                    <div class="date"></div>
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-chevron-right"></i>
                    <div class="allDaySection"></div>
                </div>
                <div data-dayIndex = "4" class="columnHeader">
                    <h2>Fri<span class="long">day</span></h2>
                    <div class="date"></div>
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-chevron-right"></i>
                    <div class="allDaySection"></div>
                </div>
                <div data-dayIndex = "5" class="columnHeader">
                    <h2>Sat<span class="long">urday</span></h2>
                    <div class="date"></div>
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-chevron-right"></i>
                    <div class="allDaySection"></div>
                </div>
                <div data-dayIndex = "6" class="columnHeader">
                    <h2>Sun<span class="long">day</span></h2>
                    <div class="date"></div>
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-chevron-right"></i>
                    <div class="allDaySection"></div>
                </div>
    
            </section>

            <section id="eventContainer">
                <div class="dayTime">
                </div>
                <div data-dayIndex = "0" class="day">           
                </div>
                <div data-dayIndex = "1" class="day">           
                </div>
                <div data-dayIndex = "2" class="day">           
                </div>
                <div data-dayIndex = "3" class="day">            
                </div>
                <div data-dayIndex = "4" class="day">           
                </div>
                <div data-dayIndex = "5" class="day">            
                </div>
                <div data-dayIndex = "6" class="day">           
                </div>
            </section>
            
        </section>


    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="./js/main.js" type="module"></script>

</body>
</html>
